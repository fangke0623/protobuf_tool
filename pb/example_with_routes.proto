syntax = "proto3";

package example;

// Import google api annotations for HTTP routes
import "google/api/annotations.proto";

// Example message
message Example {
  string id = 1;
  string name = 2;
  int32 value = 3;
}

// Example service with custom HTTP routes
service ExampleService {
  // GetExample with custom GET route
  rpc GetExample (GetExampleRequest) returns (Example) {
    option (google.api.http) = {
      get: "/v1/examples/{id}"
      additional_bindings: {
        get: "/examples/{id}"
      }
    };
  }

  // CreateExample with custom POST route
  rpc CreateExample (Example) returns (Example) {
    option (google.api.http) = {
      post: "/v1/examples"
      body: "*"
    };
  }

  // UpdateExample with custom PUT route
  rpc UpdateExample (Example) returns (Example) {
    option (google.api.http) = {
      put: "/v1/examples/{id}"
      body: "*"
    };
  }

  // DeleteExample with custom DELETE route
  rpc DeleteExample (GetExampleRequest) returns (DeleteExampleResponse) {
    option (google.api.http) = {
      delete: "/v1/examples/{id}"
    };
  }
}

message GetExampleRequest {
  string id = 1;
}

message DeleteExampleResponse {
  bool success = 1;
  string message = 2;
}
